<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meals Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: rgba(50, 49, 49, 0.226);
    }
    .navbar {
      background-color: #3c91e1;
      display: flex;
      justify-content: space-between;
    }
    .card {
      background-color: #3c91e1;
      color: white;
      margin-bottom: 20px;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .modal.show {
      display: block;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.5);
      z-index: 1040;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Meals</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="mealTypes">
          <li class="nav-item"><a class="nav-link" href="#" data-meal="pizza">Pizza</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-meal="salad">Salad</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-meal="pasta">Pasta</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-meal="burger">Burger</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-meal="soup">Soup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row" id="mealsContainer"></div>
  </div>

  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">Meal Details</h5>
          <button type="button" class="btn-close" id="closeModalBtn" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" class="img-fluid mb-3" alt="">
          <h6 id="modalPublisher"></h6>
          <p id="modalDescription"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
